<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      >
  <ui:include src="../head.xhtml"/>
  <h:body>
  	 <ui:include src="../nav.xhtml"/>
  	  <section class="container">
        {alert}
      <h1 class="large text-primary">
       Add Your Education
      </h1>
      <p class="lead">
        <i class="fas fa-code-branch"></i> Add any school or bootcamp you have attended
      </p>
      <small>* = required field</small>
      <h:form class="form">
        <div class="form-group">
          <h:inputText type="text" p:placeholder="* Degree or Certificat"  value="#{education.degree}" />
        </div>
        <div class="form-group">
          <h:inputText type="text" p:placeholder="* School or Bootcamp" value="#{educationc.school}" />
        </div>
        <div class="form-group">
          <h:inputText type="text" p:placeholder="Field of study"  value="#{education.fieldofstudy}" />
        </div>
        <div class="form-group">
          <h4>From Date</h4>
          <!--<b:dateTimePicker format="DD/MM/YYYY" local="en"  value="#{education.fromStart}"  label="From Date"/>-->
        </div>
         <div class="form-group">
          <p><h:inputText type="checkbox"  value="#{education.current}"/> Current School</p>
        </div>

   
       <div class="form-group">
          <h4>To Date</h4>
          <h:inputText type="date" value="#{education.toEnd}"/>
        </div>

        <div class="form-group">
          <h:inputTextarea
            name="description"
            cols="30"
            rows="5"
            p:placeholder="Programme Description"
            value="#{education.description}" 
          />
        </div>
        <h:commandButton class="btn btn-primary my-1" value="Submit" action="#{profileController.createEducation(education)}" />
        <h:link class="btn btn-light my-1" outcome="auth/dashboard.xhtml" value="Go Back"/>
      </h:form>
      
      <b:form>
      	<b:dateTimePicker format="DD/MM/YYYY" local="en"  value="#{education.fromStart}"  label="From Date"/>
      </b:form>
    </section>
  </h:body>

</html>
