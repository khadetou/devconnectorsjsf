<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      >
      
        <!-- Head tag -->
   <ui:include src="head.xhtml"/>
 	 
   <h:body>
   	 <ui:include src="nav.xhtml"/>
   	 
   	 <section class="container">
   	 	<h1 class="large text-primary">Sign In</h1>
   	 	<p class="lead"><i class="fas fa-user"></i> Sign into Your Account</p>
   	 	
   	 	 <h:form class="form">
			<div class="form-group">
				 <h:inputText p:type="email" p:placeholder="Email Address" value="#{user.email}" />
			</div>
				
			<div class="form-group">
				 <h:inputSecret p:type="password" p:placeholder="Password" value="#{user.password}"/>
			</div>
				
			<h:commandButton value="Login" class="btn btn-primary" action="#{myBeans.logginAccount(user)}"/>
		</h:form>
		<p class="my-1">
	
				Don't have an account? <h:link value="Sign up" outcome="/register.xhtml/>
			
		</p>
   	 </section>
   </h:body>
</html>
