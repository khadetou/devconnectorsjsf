<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      >
      
            <!-- Head tag -->
   <ui:include src="head.xhtml"/>
 	 
   <h:body>
   	 <ui:include src="nav.xhtml"/>
   	 
   	 <section class="container">
   	 	<h1 class="large text-primary">Sign Up</h1>
   	 	<p class="lead"><i class="fas fa-user"></i> Create Your Account</p>
   	 	
   	 	 <h:form class="form">
   	 	 	<div class="form-group">
				 <h:inputText p:type="text" value="#{user.name}" p:placeholder="Name"  />
			</div>
			
			<div class="form-group">
				 <h:inputText p:type="email"  p:placeholder="Email Address" value="#{user.email}" />
			</div>
				
			<div class="form-group">
				 <h:inputSecret p:type="password" p:placeholder="Password" value="#{user.password}"/>
			</div>
			
			<div class="form-group">
				 <h:inputSecret p:type="password"  p:placeholder="Confirm Password" value="#{user.confirmPassword}"/>
			</div>
				
			<h:commandButton value="Register" class="btn btn-primary" action="#{myBeans.addUser(user)}"/>
		</h:form>
		<p class="my-1">
			<h:form>
				Already have an account? <h:commandLink value="Sign In"/>
			</h:form>
		</p>
   	 </section>
   </h:body>
   
</html>
